<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.7-->
    <link rel="icon" href="https://portal.switchitapp.com/images/portal/login/favicon.png">
    <link href="https://portal.switchitapp.com/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://portal.switchitapp.com/assets/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="https://portal.switchitapp.com/assets/dist/css/skins/_all-skins.min.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="https://portal.switchitapp.com/assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet" href="https://portal.switchitapp.com/assets/dist/css/w3.css">
    <!-- iCheck -->
    <link href="https://portal.switchitapp.com/assets/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css"/>
    <!--for lightbox image effect on business card-->
    <link href="https://portal.switchitapp.com/assets/dist/css/lightbox.css" rel="stylesheet" type="text/css"/>
    <link href="https://portal.switchitapp.com/assets/dist/css/customCss.css" rel="stylesheet" type="text/css"/>
    <link href="https://portal.switchitapp.com/css/portal.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://portal.switchitapp.com/assets/jquery-toastr/toastr.css">
    <title>SwitchIt Login</title>
    <script src="https://portal.switchitapp.com/assets/jquery/dist/jquery.min.js"></script>
    <script src="https://portal.switchitapp.com/assets/jquery-toastr/toastr.js"></script>
</head>
<body style="height: auto;">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
                    </div>
        <div class="col-lg-6 col-lg-offset-3">
                    </div>
    </div>
</div><div class="wrapper">
    <div class="login-box">
        <div class="login-logo">
            <a href="https://portal.switchitapp.com"><img src="https://portal.switchitapp.com/images/portal/login/logo.png" class="portal-logo"/></a>
        </div>
        <div class="login-box-body">
            <p id="errorMsg"></p>
            <form method="post" action="https://portal.switchitapp.com/authentication" id="loginForm">
                <input type="hidden" name="_token" value="zrILHOJd1WWJHXZUtk14snflLOwH6jNOpyJwpLfh">
                                <div class="form-group has-feedback">
                    <input type="email" class="form-control" id="emailId"
                           placeholder="Email" name="email"/>
                    <span class="form-control-feedback">
                       <img src="https://portal.switchitapp.com/images/portal/login/user.svg" class="emailId">
                    </span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password"/>
                    <span class="form-control-feedback">
                        <img src="https://portal.switchitapp.com/images/portal/login/lock.svg" class="emailId">
                    </span>
                </div>
                <div class="form-group has-feedback text-center">
                                                        </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <button class="btn portal-btn" type="submit" name="login" id="login">
                                Login
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center">
                        <div class="checkbox icheck">
                            <label>
                                <a data-toggle="modal" data-target="#modalForm" data-whatever="@mdo">Forgot Password</a>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <p class="text-muted text-center">OR</p>
            <div class="row">
                <div class="col-lg-12">
                    <a class="btn btn-block btn-flat facebook-login" href="https://portal.switchitapp.com/facebook">
                        <i class="fa fa-facebook-official"></i> <strong>Login with
                            Facebook </strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Form modal -->
<div id="modalForm" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">Forgot Password</h5>
            </div>
            <form action="https://portal.switchitapp.com/forgot-password" method="post" id="forgotpassword">
                <input type="hidden" name="_token" value="zrILHOJd1WWJHXZUtk14snflLOwH6jNOpyJwpLfh">
                <div class="modal-body">
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email" name="email"/>
                        <span class="form-control-feedback">
                       <img src="https://portal.switchitapp.com/images/portal/login/user.svg" class="emailId">
                    </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn portal-btn">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://portal.switchitapp.com/assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://portal.switchitapp.com/js/bootstrapAlert.js"></script>
<script type="text/javascript" src="https://portal.switchitapp.com/js/ajaxLoad.js"></script>
<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
<script src="https://portal.switchitapp.com/assets/lightbox/lightbox.js"></script>
<!-- iCheck -->
<script src="https://portal.switchitapp.com/assets/iCheck/icheck.min.js" type="text/javascript"></script>
<script src="https://portal.switchitapp.com/assets/jquery_validate/jquery-validation.js"></script>
<script src="https://portal.switchitapp.com/assets/jquery_validate/validate.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });

    $(document).ready(function () {
        var login = {
            email: {
                required: true,
                email: true
            },
            password: {
                required: true
            }
        };
        var msg = {
            email: {
                required: 'Email field is required',
                email: 'please enter valid email'
            },
            password: {
                required: 'Password field is required'
            }
        };
        validateForm('#loginForm', login, msg);

        $(document).ready(function () {
            var login = {
                email: {
                    required: true,
                    email: true
                }
            };
            var msg = {
                email: {
                    required: 'Email field is required',
                    email: 'please enter valid email'
                }
            };
            validateForm('#forgotpassword', login, msg);
        });
    });
</script>
</body>
</html>
